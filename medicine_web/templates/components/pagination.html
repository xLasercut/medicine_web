<nav aria-label="Page navigation example">
      <ul class="pagination">
            <li class="page-item {% if not pages.has_previous %}disabled{% endif %}">
                <a class="page-link" href="{% if pages.has_previous %}?page={{ pages.previous_page_number }}{% else %}#{% endif %}">
                    上一页
                </a>
            </li>

            {% for page_num in pages.paginator.page_range %}
                <li class="page-item {% if page_num == pages.number %}active{% endif %}"><a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a></li>
            {% endfor %}


            <li class="page-item {% if not pages.has_next %}disabled{% endif %}">
                <a class="page-link" href="{% if pages.has_next %}?page={{ pages.next_page_number }}{% else %}#{% endif %}">
                    下一页
                </a>
            </li>
      </ul>
</nav>
